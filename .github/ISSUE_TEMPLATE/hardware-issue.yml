name: üñ•Ô∏è Hardware Issue
description: Report problems with computers, printers, or other equipment
title: "[Hardware] "
labels: ["status: new", "category: hardware"]
assignees:
  - Tim-Pook

body:
  - type: markdown
    attributes:
      value: |
        ## Hardware Support Request
        Report a hardware issue or equipment problem.

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How urgent is this issue?
      options:
        - Low (can wait a week)
        - Medium (needed within a few days)
        - High (blocking my work)
        - Urgent (critical issue)
    validations:
      required: true

  - type: input
    id: equipment
    attributes:
      label: Equipment
      description: What equipment and where is it?
      placeholder: "Desktop computer in Lab 3, Desk 5"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: What's the problem?
      description: Describe what's wrong
      placeholder: "Computer won't turn on. Tried restarting and checking cables."
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Details (optional)
      description: Any other relevant information
      placeholder: "When it started, what you've tried, error messages, photos, etc."
    validations:
      required: false
