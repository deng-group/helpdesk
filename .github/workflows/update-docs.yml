name: Update Documentation with Officer Info

on:
  push:
    paths:
      - '.github/officer-config.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    name: Update officer info in documentation

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update documentation files
        run: bash scripts/update-officer-docs.sh

      - name: Check if there are changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md CONTRIBUTING.md docs/faq.md
          git commit -m "$(cat <<'EOF'
          Auto-update documentation with new officer info

          Updated from officer-config.yml:
          - README.md
          - CONTRIBUTING.md
          - docs/faq.md

          ðŸ¤– Automated update
          EOF
          )"
          git push
